<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Landscape responsive card - Bedimcode</title>
   </head>

    <h1>Works</h1>

               </div>
            </article>

            <article class="card__article">
               <img src="img/menu.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">C# | Bigtas, 2023</span>
                  <h2 class="card__title">Restaurant Menu System</h2>
               </div>
            </article>

            <article class="card__article">
               <img src="img/money.png" alt="image" class="card__img">

               <div class="card__data">
                  <span class="card__description">Java | Bigtas, 2024</span>
                  <h2 class="card__title">Money Currency Converter</h2>
               </div>
            </article>
         </div>
      </div>

</html>
